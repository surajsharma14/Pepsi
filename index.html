<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pepsi</title>
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="nav-left">
                <a href="#">Category</a>
                <a href="#">Lifestyle</a>
                <a href="#">Books</a>
            </div>
            <div id="nav-center">
                <div id="day"></div>
                <div id="night"></div>
                <div id="cntr-circle"></div>
            </div>
            <div id="nav-right">
                <i class="ri-heart-line"></i>
                <div id="cart">
                <i class="ri-shopping-cart-2-line"></i>
                <div id="cart-number">
                    <h6>2</h6>
                </div>
            </div>
            <div id="account"></div>
        </div>
    </div>
    <div id="hero">
        <div id="left-hero">
        <h1>Freshness</h1>
        <h1>start's</h1>
        <div id="here">
            <h1>here</h1>
            <div id="energy">
                <i class="ri-flashlight-line"></i>
            </div>
        </div>
        <h2>$9.99</h2>
        <p>Fresh, tangy and tasty cold drink <br>with refreshing minty notes</p>
        <div id="add-to-cart">
            <div id="cart-btn">
                <i class="ri-shopping-bag-line"></i>
                <h3>Add to cart</h3>
            </div>
            <i id="wish" class="ri-heart-line"></i>
        </div>
        <img id="imgone" src="/Path 1.png" alt="pic">
        <i id="right-arrow" class="ri-arrow-right-line"></i>
    </div>
    <div id="center-hero">
        <div id="can-back">
            <img id="pepsi" src="/pepsi.png" alt="pepsi">
            <img id="path2" src="/Path 2.png" alt="pic">
            <div id="small-ball">
                <div id="ball1"></div>
                <div id="ball2"></div>
                <div id="ball3"></div>
            </div>
            <div id="scroll">
                <i class="ri-arrow-down-line"></i>
            </div>
            <div id="lft-float" class="float-comment">
                <div class="pixone" id="pic"></div>
                <h1><span>Moyo Shiro </span>has <br>just purchased</h1>
                <div id="lock">
                    <i class="ri-lock-line"></i>
                </div>
            </div>
            <div id="rght-float" class="float-comment">
                <div class="pixtwo" id="pic"></div>
                <h1><span>Kohaku</span>has liked<br>this item</h1>
                <div id="lock">
                    <i class="ri-heart-fill"></i>
                </div>
            </div>
        </div>
    </div>
    <div id="right-hero">
        <div id="lft-rght">
            <i class="ri-arrow-left-line"></i>
            <i class="ri-arrow-right-line"></i>
        </div>
        <div id="expand-one" class="expand">
            <h1>Description</h1>
            <i class="ri-add-line"></i>
        </div>
        <hr>
        <div class="expand">
            <h1>Nutrition</h1>
            <i class="ri-add-line"></i>
        </div>
        <hr>
        <div class="expand">
            <h1 id="int">Ingredients</h1>
            <i class="ri-subtract-line"></i>
        </div>
        <p>Fresh, tangy and zesty lime with refereshing minty notes</p>
         </div>
    </div>
</div>
</body>
</html>
